<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Conversor de moneda Nacional</title>
</head>
<body class="bg-dark">
    <div class="d-flex align-items-center justify-content-center bg-dark">
        <div class="card text-white bg-dark" style="max-width: 100rem;">
            <h1 class="card-header col align-self-center ">Conversor de monedas Nacional</h1>
            <div class="container d-flex justify-content-center">
                <div class="row " style="max-width: 20rem;">
                    <div class="col">
                        <br>
                    <div class="card text-white bg-secondary">
                        <div class="card-body d-flex flex-column align-items-center">
                        <h3 class="card-title">Pesos CLP</h3>
                        <form class="row gx-3 gy-2 d-flex flex-column align-items-center">
                            <div class="col-sm-15">
                            <label class="visually-hidden" for="specificSizeInputName"></label>
                            <input type="text" class="form-control" id="inputMonto" placeholder="Ingrese el monto en CLP">
                            </div>
                            <p class="card-text d-flex justify-content-center">  Moneda a convertir:</p>
                            <div class="col-sm-15">
                            <label class="visually-hidden" for="specificSizeSelect"></label>
                            <select class="form-select" id="selectMoneda">
                                <option sel ected> Buscar moneda o indicador</option>


                            </select>
                            </div>    
                            <div class="col-auto">
                            <button id="boton" type="submit" class="btn btn-primary">Convertir</button>
                            </div>
                        </form>
                        <h3 class="card-title" id="resultadoMoneda">...</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

        <div class="card" style="width: 80rem;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
<script src="./assets/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
